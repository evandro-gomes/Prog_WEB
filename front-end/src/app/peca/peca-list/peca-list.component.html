<h1>Listagem de Peças</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/peca/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova peça
  </a>
</mat-toolbar>

<table mat-table [dataSource]="pecas" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Marca Column -->
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let peca"> {{ peca.marca }} </td>
  </ng-container>

  <!-- Função Column -->
  <ng-container matColumnDef="funcao">
    <th mat-header-cell *matHeaderCellDef> Função </th>
    <td mat-cell *matCellDef="let peca"> {{ peca.funcao }} </td>
  </ng-container>

  <!-- Compat Column -->
  <ng-container matColumnDef="compat">
    <th mat-header-cell *matHeaderCellDef> Compatibilidade </th>
    <td mat-cell *matCellDef="let peca"> {{ peca.compat }} </td>
  </ng-container>

  <!-- Valor Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell class="cell-align-right" *matHeaderCellDef> Valor </th>
    <!--
        Formatação de moeda:
        currency:'BRL' -> (Brazilian Real)
        'symbol': mostra o símbolo R$
        '1.2-2': mínimo 1 dígito antes da vírgula; mínimo de 2 e máximo 2 de 2 casas demais
        'pt': usa os padrões de formatação de números da língua portuguesa
    -->
    <td mat-cell class="cell-align-right" *matCellDef="let peca"> {{ peca.valor | currency:'BRL':'symbol':'1.2-2':'pt' }} </td>
  </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
    <td mat-cell class="cell-align-center" *matCellDef="let peca">
        <a mat-raised-button color="accent" title="Editar" [routerLink]="['/peca', peca._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>  

  <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
    <td mat-cell class="cell-align-center" *matCellDef="let peca">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(peca._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
