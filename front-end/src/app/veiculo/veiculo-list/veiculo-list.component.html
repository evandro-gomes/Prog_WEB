<h1>Listagem de Veículos</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/veiculo/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo veiculo
  </a>
</mat-toolbar>

<table mat-table [dataSource]="veiculos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Marca Column -->
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let veiculo"> {{ veiculo.marca }} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let veiculo"> {{ veiculo.nome }} </td>
  </ng-container>

  <!-- Ano Column -->
  <ng-container matColumnDef="ano">
    <th mat-header-cell *matHeaderCellDef> Ano </th>
    <td mat-cell *matCellDef="let veiculo"> {{ veiculo.ano }} </td>
  </ng-container>

   <!-- Placa Column -->
  <ng-container matColumnDef="placa">
    <th mat-header-cell *matHeaderCellDef> Placa </th>
    <td mat-cell *matCellDef="let veiculo"> {{ veiculo.placa }} </td>
  </ng-container>

  <!-- Cliente Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <!-- Quando um atributo é relacionado e está populado, 
    é necessário descer mais um nível ppara capturar o objeto
    O operador ? evata erros caso o objeto não exista-->
    <td mat-cell *matCellDef="let veiculo"> {{ veiculo.cliente?.nome }} </td>
  </ng-container>
  
  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
    <td mat-cell class="cell-align-center" *matCellDef="let veiculo">
        <a mat-raised-button color="accent" title="Editar" [routerLink]="['/veiculo', veiculo._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>  

  <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
    <td mat-cell class="cell-align-center" *matCellDef="let veiculo">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(veiculo._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
